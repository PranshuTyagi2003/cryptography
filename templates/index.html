<!DOCTYPE html>
<html>
<head>
    <title>Encryption and Decryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-message {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Encryption and Decryption</h1>
    <form action="/" method="post">
        <textarea name="message" rows="5" placeholder="Enter your message" required></textarea>
        <br>
        <button type="submit">Encrypt and Decrypt</button>
    </form>
    <div class="result-container">
        <div class="result-title">Encryption and Decryption Result</div>
        <div class="result-message" id="result-message"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('form').submit(function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            $.ajax({
                url: '/',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    var resultMessage = 'Original Message:\n' + response.original_message +
                        '\n\nEncrypted Message:\n' + JSON.stringify(response.encrypted_message) +
                        '\n\nDecrypted Message:\n' + response.decrypted_message;
                    $('#result-message').text(resultMessage);
                }
            });
        });
    </script>
</body>
</html>
